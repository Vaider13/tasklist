<form
  class="add-form"
  (ngSubmit)="onSubmit()"
  *ngIf="showAddTask"
  >
  <div class="form-control">
    <label for="text">Task</label>
    <input
      type="text"
      name="text"
      id="text"
      placeholder="Add Task Text"
      [(ngModel)]="text"
      />
  </div>

  <div class="form-control">
    <label for="date">Day & Time</label>
    <input
      name="date"
      type="datetime-local"
      id="date"
      placeholder="yyyy-MM-ddTHH:mm:ss"
      [(ngModel)]="date"
      required
      />
  </div>

  <div class="form-control form-control-check">
    <label for="reminder">Reminder</label>
    <input
      type="checkbox"
      name="reminder"
      id="reminder"
      [(ngModel)]="reminder"
      />
  </div>
  <input type="submit" value="Save Task" class="btn btn-block" />
</form>
